proxy-providers:
  iKuuu:
    url: "https://g3l0n.no-mad-world.club/link/UztDw1WanaxxzI4Q?clash=3&extend=1"
    type: http
    exclude-filter: "免费|测试"
    interval: 86400
    health-check:
      {
        enable: true,
        url: "https://www.gstatic.com/generate_204",
        interval: 600,
      }

ipv6: true
allow-lan: true
mixed-port: 7890
unified-delay: true
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome
external-controller: 127.0.0.1:9097

profile:
  store-selected: true
  store-fake-ip: true

dns:
  enable: true
  ipv6: true
  use-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.market.xiaomi.com"
    - localhost.ptlogin2.qq.com
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.google/dns-query


sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

# proxies:

proxy-groups:
  - {
      name: 节点选择,
      type: select,
      proxies:
        [
          自动回退,
          手动选择,
          香港节点,
          台湾节点,
          日本节点,
          新加坡节点,
          美国节点,
          DIRECT,
        ],
    }

  - { name: 手动选择, type: select, include-all-providers: true }
  - {
      name: 自动回退,
      type: fallback,
      include-all-providers: true,
      filter: "(?i)IEPL",
      tolerance: 10,
      lazy: true,
    }

  # 地区分组
  - {
      name: 香港节点,
      type: fallback,
      include-all-providers: true,
      filter: "(?i)港|hk",
      lazy: true,
    }
  - {
      name: 台湾节点,
      type: select,
      include-all-providers: true,
      filter: "(?i)台|tw",
      disable-udp: true,
    }
  - {
      name: 日本节点,
      type: fallback,
      include-all-providers: true,
      filter: "(?i)日|jp",
      exclude-filter: "下载",
      lazy: true,
    }
  - {
      name: 新加坡节点,
      type: fallback,
      include-all-providers: true,
      filter: "(?i)(新|sg)",
      lazy: true,
    }
  - {
      name: 美国节点,
      type: fallback,
      include-all-providers: true,
      filter: "(?i)美|us",
      lazy: true,
    }

