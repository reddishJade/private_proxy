    path: ./rules/fakeip-filter.list
    interval: 86400
  applications:
    type: http
    format: text
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt
    path: ./rules/applications.txt
    interval: 86400
  Download:
    type: http
