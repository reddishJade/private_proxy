    interval: 86400
  apple-cn:
    type: http
    behavior: domain
    url: "https://fastly.jsdelivr.net/gh/DustinWin/ruleset_geodata@clash-ruleset/apple-cn.yaml"
    path: ./rules/apple-cn.yaml
    interval: 86400
  google-cn:
    type: http
    behavior: domain
