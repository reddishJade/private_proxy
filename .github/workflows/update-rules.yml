name: update rules  # 工作流名称

on:
  schedule:
    - cron: '0 */12 * * *'  # 每12小时执行一次
  workflow_dispatch:        # 允许手动触发

permissions:
  actions: write    # 允许删除工作流运行
  contents: write   # 允许推送更改

jobs:
  update-rules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main          # 从main分支检出代码

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        run: |
          cd src/python
          python rule_merger.py config.yaml

      - name: Prepare release branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git fetch origin release || true
          git checkout --orphan release-new
          git rm -rf .
          cd src/python
          mv output/* ../../
          cd ../..
          rm -rf src config .github requirements.txt
          git add *.yaml
          
      - name: Get current time
        id: time
        env:
          TZ: Asia/Shanghai  # 设置时区为北京时间
        run: |
          echo "TIME=$(date +'%Y-%m-%d %H:%M:%S')（北京时间）" >> $GITHUB_OUTPUT

      - name: Push to release branch
        run: |
          git commit -m "🚀 Update at ${{ steps.time.outputs.TIME }}"
          git push origin HEAD:release --force

      - name: Delete Workflow Runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 1
