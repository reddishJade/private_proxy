# 工作流名称
name: update rules

# 触发条件
on:
  # 定时触发：每12小时运行一次
  schedule:
    - cron: "0 */12 * * *"
  # 支持手动触发
  workflow_dispatch:

jobs:
  run:
    # 指定运行环境为最新版Ubuntu
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - uses: actions/checkout@v4

      # 设置Python环境
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip" # 启用pip缓存加速依赖安装

      # 安装项目依赖
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 运行规则合并脚本（新版入口）
      - name: Run script
        run: |
          cd src/python/
          python ./rule_merger_main.py ./config.yaml

      # 获取当前时间
      - name: Get current time
        id: time
        run: |
          echo "TIME=$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

      # # 配置Git
      # - name: Configure Git
      #   run: |
      #     git config --global user.name 'github-actions[bot]'
      #     git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # # 提交并推送
      # - name: Commit Changes and Push
      #   run: |
      #     git add .
      #     git commit -m "🚀 Update at ${{ steps.time.outputs.TIME }}" || echo "No changes to commit"
      #     git push

      # 使用第三方 Action 提交更改
      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 🚀 Update at ${{ steps.time.outputs.TIME }}
          branch: main
          skip_dirty_check: true
          push_options: "--force"
          create_branch: true
          skip_fetch: true
          skip_checkout: true
          commit_options: "--allow-empty"

      # 清理旧的工作流运行记录
      - name: Delete Workflow Runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1 # 保留最近1天的记录
          keep_minimum_runs: 1 # 至少保留1次运行记录
