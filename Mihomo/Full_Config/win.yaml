proxy-providers:
  # 订阅链接一
  provider1:
    url: "" # 在""内填入链接
    type: http
    # filter: # 筛选满足关键词或正则表达式的节点
    # exclude-filter: # 排除满足关键词或正则表达式的节点
    interval: 43200
    health-check:
      { enable: true, url: "https://cp.cloudflare.com", interval: 300 }
    # override:
    #   additional-prefix: "[provider1]"
  # 订阅链接二
  # provider2:
  #   url: ""
  #   type: http
  #   filter: 
  #   exclude-filter: 
  #   interval: 43200
  #   health-check:
  #     { enable: true, url: "https://cp.cloudflare.com", interval: 300 }
  #   override:
  #     additional-prefix: "[provider2]"

  # 默认在分组内使用全部订阅：
  # include-all-providers: true
  # 如有特殊需求可以在分组内使用指定订阅：
  # use:
  #   - provider1
  #   - provider2

ipv6: true
allow-lan: true
mixed-port: 7890
unified-delay: true
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome

external-ui: ui
external-ui-name: xd
external-controller: 127.0.0.1:9090
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

keep-alive-idle: 600
keep-alive-interval: 30

profile:
  store-selected: true
  # store-fake-ip: true

dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter: ["rule-set:fakeip-filter,private,cn"]
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "dlg.io.mi.com"
    - "+.push.apple.com"

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

proxies: []

proxy-groups:
  - name: Proxy
    type: select
    proxies:
    # 如需删除分组需在下面的proxies也同步删除
      - Select
      - HongKong
      - TaiWan
      - Japan
      - Singapore
      - USA
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Proxy.png
  - name: Select
    type: select
    include-all-providers: true
    icon: https://fastly.jsdelivr.net/gh/shindgewongxj/WHATSINStash@master/icon/select.png
  - name: Final
    type: select
    proxies:
      - Proxy
      - DIRECT
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Final.png

  - name: AI
    type: select
    proxies:
      - Proxy
      - Select
    icon: https://fastly.jsdelivr.net/gh/shindgewongxj/WHATSINStash@master/icon/openai.png
  - name: Apple
    type: select
    proxies:
      - DIRECT
      - Proxy
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Apple.png
  - name: Google
    type: select
    proxies:
      - Proxy
      - DIRECT
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Google_Search.png
  - name: Microsoft
    type: select
    proxies:
      - DIRECT
      - Proxy
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Microsoft.png
  - name: Telegram
    type: select
    proxies:
      - Proxy
      - Select
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Telegram.png
  - name: Game
    type: select
    proxies:
      - DIRECT
      - Proxy
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Game.png
  - name: Streaming
    type: select
    proxies:
      - Proxy
      - Select
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/YouTube.png

  - name: CDN
    type: select
    proxies:
      - Proxy
      - Download
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Speedtest.png
  - name: Download
    type: url-test
    include-all-providers: true
    filter: (?i)下载|低倍率
    tolerance: 50
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Download.png

  - name: Global
    type: select
    proxies:
      - Proxy
      - DIRECT
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Global.png
  - name: Domestic
    type: select
    proxies:
      - DIRECT
      - Proxy
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Domestic.png
  - name: Private
    type: select
    proxies:
      - DIRECT
      - Proxy
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Lock.png

  # 地区分组
  - name: HongKong
    type: url-test
    interval: 300
    tolerance: 50
    include-all-providers: true
    filter: (?i)港|hk
    exclude-filter: (?i)下载|低倍率
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Hong_Kong.png
  - name: TaiWan
    type: url-test
    interval: 300
    tolerance: 50
    include-all-providers: true
    filter: (?i)台|tw
    exclude-filter: (?i)下载|低倍率
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Taiwan.png
  - name: Japan
    type: url-test
    interval: 300
    tolerance: 50
    include-all-providers: true
    filter: (?i)日|jp
    exclude-filter: (?i)下载|低倍率
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Japan.png
  - name: Singapore
    type: url-test
    interval: 300
    tolerance: 50
    include-all-providers: true
    filter: (?i)新|狮|sg
    exclude-filter: (?i)下载|低倍率
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Singapore.png
  - name: USA
    type: url-test
    interval: 300
    tolerance: 50
    include-all-providers: true
    filter: (?i)美|us
    exclude-filter: (?i)下载|低倍率
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/United_States.png

