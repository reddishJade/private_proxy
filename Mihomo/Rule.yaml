  - RULE-SET,download,Download
  - RULE-SET,private,Private
  - RULE-SET,domestic,Domestic
  - RULE-SET,direct,Direct
  - RULE-SET,proxy,Global

  - RULE-SET,reject@ip,REJECT
  - RULE-SET,cdn@ip,CDN
