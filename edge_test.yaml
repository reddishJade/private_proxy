rules:
  # 若需禁用 QUIC 请取消注释 QUIC 两条规则
  # 防止 YouTube 等使用 QUIC 导致速度不佳, 禁用 443 端口 UDP 流量（不包括国内）
  # - AND,(AND,(DST-PORT,443),(NETWORK,UDP)),(NOT,((GEOSITE,cn))),REJECT # quic

  # 直连规则
  # - RULE-SET,Direct,DIRECT
  - RULE-SET,applications,DIRECT
  - RULE-SET,private,DIRECT
  # - GEOSITE,private,DIRECT
  - RULE-SET,CloudflareCN,DIRECT
  - RULE-SET,SteamCN,DIRECT
  - RULE-SET,GameDownloadCN,DIRECT
  # 广告拦截
  # - GEOSITE,category-ads-all,REJECT
  - RULE-SET,AWAvenue-Ads-Rule-Clash,REJECT
  # AI 服务
  - RULE-SET,AI,AI
  - DOMAIN-SUFFIX,genspark.ai,AI
  - DOMAIN-SUFFIX,perplexity.ai,AI
  # 特定服务规则
  - RULE-SET,apple-cn,Apple
  - RULE-SET,Apple,Apple
  - RULE-SET,google-cn,Google
  - RULE-SET,Google,Google
  - RULE-SET,GoogleFCM,Google
  - RULE-SET,microsoft-cn,Microsoft
  - RULE-SET,Microsoft,Microsoft
  - RULE-SET,Spotify,Music
  - RULE-SET,Tidal,Music
  - RULE-SET,Telegram,Telegram
  - RULE-SET,Game,Game
  # 流媒体服务
  - DOMAIN-SUFFIX,misakaf.org,Global
  - RULE-SET,Streaming,Global
  # 区域代理
  # - GEOSITE,geolocation-!cn,Global
  - RULE-SET,proxy,Global
  - RULE-SET,cn,DIRECT
  # - AND,(AND,(DST-PORT,443),(NETWORK,UDP)),(NOT,((GEOSITE,cn))),REJECT # quic

  # IP 规则
  # - GEOIP,private,DIRECT,no-resolve
  # - GEOIP,CN,DIRECT
  - RULE-SET,privateip,DIRECT,no-resolve
  - RULE-SET,cnip,DIRECT
  # 常用端口
  # - DST-PORT,80/8080/443/8443,Global
  # 默认规则
  - MATCH,漏网之鱼
