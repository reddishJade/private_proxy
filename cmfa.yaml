# 订阅更新以及延迟测试配置
p: &p {
    type: http,
    interval: 3600, # 订阅更新间隔时间，单位为秒
    health-check: {
        enable: true, # 启用健康检查
        url: http://www.apple.com/library/test/success.html, # 健康检查URL
        interval: 300, # 健康检查间隔时间，单位为秒
      },
  }

# 订阅提供者配置
proxy-providers:
  provider:
    <<: *p
    url: "https://967go.no-mad-world.club/link/cNIKJy4BAuYFBRA0?clash=3&extend=1"

mode: rule
ipv6: true
log-level: error
allow-lan: true
mixed-port: 7890
unified-delay: false
tcp-concurrent: true
external-controller-tls: 127.0.0.1:9090
find-process-mode: strict
global-client-fingerprint: chrome

sniffer:
  enable: true
  parse-pure-ip: true
  sniff:
    {
      HTTP: { ports: [80, 8080-8880] },
      TLS: { ports: [443, 8443] },
      QUIC: { ports: [443, 8443] },
    }
  skip-domain: ["Mijia Cloud"]

tun:
  enable: true
  stack: system
  dns-hijack: [any:53]
  auto-route: true
  auto-detect-interface: true
  device: mihomo
  strict-route: true

dns:
  enable: true
  prefer-h3: true
  ipv6: true
