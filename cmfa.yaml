proxy-groups:
  - {
      name: 🚀 节点选择,
      type: select,
      proxies:
        [
          ♻️ 自动选择,
          🚀 手动选择,
          🇭🇰 香港节点,
          🇹🇼 台湾节点,
          🇯🇵 日本节点,
          🇸🇬 新加坡节点,
          🇺🇸 美国节点,
          🎯 全球直连,
        ],
    }
  - {
      name: ♻️ 自动选择,
      type: url-test,
      include-all-providers: true,
      tolerance: 10,
    }
  - { name: 🚀 手动选择, type: select, include-all-providers: true }
  - { name: 🪜 代理域名, type: select, proxies: [🚀 节点选择, 🎯 全球直连] }
  - { name: 🐟 漏网之鱼, type: select, proxies: [🚀 节点选择, 🎯 全球直连] }
  - {
      name: 📈 网络测试,
      type: select,
      proxies:
        [
          🎯 全球直连,
          🇭🇰 香港节点,
          🇹🇼 台湾节点,
          🇯🇵 日本节点,
          🇸🇬 新加坡节点,
          🇺🇸 美国节点,
        ],
    }
  - { name: 🤖 人工智能, type: select, proxies: [🇭🇰 香港节点, 🇯🇵 日本节点] }
  - { name: 🎮 游戏服务, type: select, proxies: [🚀 节点选择, 🎯 全球直连] }
  - { name: 🪟 微软服务, type: select, proxies: [🚀 节点选择, 🎯 全球直连] }
  - { name: 🇬 谷歌服务, type: select, proxies: [🚀 节点选择, 🎯 全球直连] }
  - { name: 🍎 苹果服务, type: select, proxies: [🚀 节点选择, 🎯 全球直连] }
  - { name: 📲 电报消息, type: select, proxies: [🚀 节点选择] }
  - { name: 🇨🇳 直连域名, type: select, proxies: [🎯 全球直连, 🚀 节点选择] }
  - { name: 🇨🇳 直连 IP, type: select, proxies: [🎯 全球直连, 🚀 节点选择] }
  - { name: 🖥️ 直连软件, type: select, proxies: [🎯 全球直连] }
  - { name: 🔒 私有网络, type: select, proxies: [🎯 全球直连] }
  - { name: 🛑 广告拦截, type: select, proxies: [REJECT] }
  - { name: 🎯 全球直连, type: select, proxies: [DIRECT] }

  - {
      name: 🇭🇰 香港节点,
      type: url-test,
      include-all-providers: true,
      filter: "(?i)港|hk",
    }
  - {
      name: 🇹🇼 台湾节点,
      type: select,
      include-all-providers: true,
      filter: "(?i)台|tw",
    }
  - {
      name: 🇯🇵 日本节点,
      type: url-test,
      include-all-providers: true,
      filter: "(?i)日|jp",
    }
  - {
      name: 🇸🇬 新加坡节点,
      type: url-test,
      include-all-providers: true,
      filter: "(?i)(新|sg)",
    }
  - {
      name: 🇺🇸 美国节点,
      type: url-test,
      include-all-providers: true,
      filter: "(?i)美|us",
    }

