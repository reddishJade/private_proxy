  - name: "全局直连"
    type: direct
    udp: true

proxy-groups:
  - {
      name: 节点选择,
      type: select,
      proxies:
        [
          自动回退,
          手动选择,
          香港节点,
          台湾节点,
          日本节点,
          新加坡节点,
          美国节点,
          其它地区,
          全局直连,
        ],
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Rocket.png,
    }
  # 这里的 dns 指海外解析 dns 走的节点，一般跟随🚀 节点选择即可
  - {
      name: dns,
      type: select,
      proxies:
        [
          节点选择,
          手动选择,
          全局直连,
        ],
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Area.png,
    }

  - {
      name: 手动选择,
      type: select,
      include-all-providers: true,
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Domestic.png,
    }
  - {
      name: 自动回退,
      type: fallback,
      include-all-providers: true,
      filter: "(?i)港",
      tolerance: 10,
      lazy: true,
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Available.png,
    }

  - {
      name: AI,
      type: select,
      proxies: [日本节点, 香港节点],
      icon: https://clash-verge-rev.github.io/assets/icons/chatgpt.svg,
    }
  # 🍎服务 推荐走全局直连
  - {
      name: Apple,
      type: select,
      proxies: [节点选择, 全局直连, 香港节点, 日本节点],
      icon: https://clash-verge-rev.github.io/assets/icons/apple.svg,
    }
  - {
      name: Game,
      type: select,
      proxies: [节点选择, 全局直连, 香港节点, 日本节点],
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Game.png,
    }
  - {
      name: Global,
      type: select,
      proxies: [节点选择, 全局直连, 香港节点, 日本节点],
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Global.png,
    }
  - {
      name: Google,
      type: select,
      proxies: [节点选择, 全局直连, 香港节点, 日本节点],
      icon: https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io@main/docs/assets/icons/google.svg,
    }
  - {
      name: Microsoft,
      type: select,
      proxies: [节点选择, 全局直连, 香港节点, 日本节点],
      icon: https://clash-verge-rev.github.io/assets/icons/microsoft.svg,
    }
  - {
      name: Music,
      type: select,
      proxies: [节点选择, 全局直连, 香港节点, 美国节点],
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Apple_Music.png,
    }
  - {
      name: Telegram,
      type: select,
      proxies: [节点选择, 手动选择],
      icon: https://clash-verge-rev.github.io/assets/icons/telegram.svg,
    }
  - {
      name: 漏网之鱼,
      type: select,
      proxies: [节点选择, 全局直连],
      icon: https://clash-verge-rev.github.io/assets/icons/fish.svg,
    }

  # 分隔,下面是地区分组
  # - { name: 🇭🇰 香港节点, <<: *use, filter: "(?i)港|hk|hongkong|hong kong" }
  - {
      name: 香港节点,
      type: url-test,
      include-all-providers: true,
      filter: "(?i)港|hk",
      lazy: true,
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Hong_Kong.png,
    }
  - {
      name: 台湾节点,
      type: select,
      include-all-providers: true,
      filter: "(?i)台|tw",
      disable-udp: true,
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Taiwan.png,
    }
  - {
      name: 日本节点,
      type: url-test,
      include-all-providers: true,
      filter: "(?i)日|jp",
      lazy: true,
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Japan.png,
    }
  - {
      name: 新加坡节点,
      type: url-test,
      include-all-providers: true,
      filter: "(?i)(新|sg)",
      lazy: true,
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Singapore.png,
    }
  - {
      name: 美国节点,
      type: url-test,
      include-all-providers: true,
      filter: "(?i)美|us",
      lazy: true,
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/United_States.png,
    }
  - {
      name: 其它地区,
      type: select,
      include-all-providers: true,
      filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*",
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Filter.png,
    }
  # - { name: 全部节点, <<: *use }

