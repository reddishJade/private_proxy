proxy-providers:
  iKuuu:
    url: "https://0m8o1.no-mad-world.club/link/IfcsbApFztIF7bVo?clash=3"
    type: http
    exclude-filter: "免费"
    interval: 86400
    health-check:
      {
        enable: true,
        url: "https://www.gstatic.com/generate_204",
        interval: 600,
      }

mode: rule
ipv6: true
log-level: info
allow-lan: true
mixed-port: 7890
socks-port: 7891
unified-delay: true
tcp-concurrent: true
geodata-mode: true
keep-alive-interval: 30
find-process-mode: strict
global-client-fingerprint: random
external-controller: 127.0.0.1:9090
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

profile:
  store-selected: true
  # 储存 API 对策略组的选择，以供下次启动时使用
  store-fake-ip: true
  # 储存 fakeip 映射表，域名再次发生连接时，使用原有映射地址

dns:
  enable: true
  ipv6: true
  prefer-h3: true
  use-hosts: true
  listen: :1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter: ['rule-set:fakeip-filter,private']
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query

hosts:
  "mtalk.google.com": 142.250.157.188
  "alt1-mtalk.google.com": 142.250.157.188
  "alt2-mtalk.google.com": 142.250.115.188
  "alt3-mtalk.google.com": 108.177.97.188
  "alt4-mtalk.google.com": 173.194.202.188
  "alt5-mtalk.google.com": 142.250.141.188
  "alt6-mtalk.google.com": 142.250.115.188
  "alt7-mtalk.google.com": 142.250.141.188
  "alt8-mtalk.google.com": 142.250.152.188
  "dl.google.com": 180.163.151.161
  "dl.l.google.com": 180.163.150.33

sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

tun:
  enable: true
  stack: mixed
  # system 使用系统协议栈，可以提供更稳定/全面的 tun 体验，且占用相对其他堆栈更低
  # gvisor 通过在用户空间中实现网络协议栈，可以提供更高的安全性和隔离性，同时可以避免操作系统内核和用户空间之间的切换，从而在特定情况下具有更好的网络处理性能，为默认选项
  # mixed 混合堆栈，tcp 使用 system栈，udp 使用 gvisor栈，使用体验可能相对更好
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true


# proxies:

proxy-groups:
  - {
      name: 节点选择,
      type: select,
      proxies:
        [
          自动回退,
          手动选择,
          香港节点,
          台湾节点,
          日本节点,
          新加坡节点,
          美国节点,
          其它地区,
          DIRECT,
        ],
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Proxy.png,
    }
  - {
      name: 手动选择,
      type: select,
      include-all-providers: true,
      icon: https://fastly.jsdelivr.net/gh/shindgewongxj/WHATSINStash@master/icon/select.png,
    }
  - {
      name: 自动回退,
      type: fallback,
      include-all-providers: true,
      filter: "(?i)IEPL",
      tolerance: 10,
      lazy: true,
      icon: https://fastly.jsdelivr.net/gh/shindgewongxj/WHATSINStash@master/icon/fallback.png,
    }
  - {
      name: AI,
      type: select,
      proxies: [日本节点, 香港节点],
      icon: https://fastly.jsdelivr.net/gh/shindgewongxj/WHATSINStash@master/icon/openai.png,
    }
  - {
      name: Apple,
      type: select,
      proxies: [DIRECT, 节点选择],
      icon: https://clash-verge-rev.github.io/assets/icons/apple.svg,
    }
  - {
      name: Google,
      type: select,
      proxies: [节点选择, 美国节点],
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Google_Search.png,
    }
  - {
      name: Microsoft,
      type: select,
      proxies: [节点选择, DIRECT],
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Microsoft.png,
    }
  - {
      name: Samsung,
      type: select,
      proxies: [DIRECT, 节点选择],
      icon: https://upload.wikimedia.org/wikipedia/commons/f/f6/Samsung_icon.svg,
    }
  - {
      name: Telegram,
      type: select,
      proxies: [节点选择, 手动选择],
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Telegram.png,
    }
  - {
      name: Game,
      type: select,
      proxies: [DIRECT, 节点选择],
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Game.png,
    }
  - {
      name: Streaming,
      type: select,
      proxies: [节点选择, DIRECT, 香港节点, 美国节点],
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/YouTube.png,
    }
  - {
      name: Music,
      type: select,
      proxies: [节点选择, DIRECT, 香港节点, 美国节点],
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Spotify.png,
    }
  - {
      name: Global,
      type: select,
      proxies: [节点选择, DIRECT],
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Global.png,
    }
  - {
      name: Domestic,
      type: select,
      proxies: [DIRECT, 节点选择],
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Domestic.png,
    }
  - {
      name: Private,
      type: select,
      proxies: [DIRECT, 节点选择],
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Lock.png,
    }
  - {
      name: Final,
      type: select,
      proxies: [节点选择, DIRECT],
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Final.png,
    }
  # 地区分组
  # - { name: 🇭🇰 香港节点, <<: *use, filter: "(?i)港|hk|hongkong|hong kong" }
  - {
      name: 香港节点,
      type: url-test,
      include-all-providers: true,
      filter: "(?i)港|hk",
      lazy: true,
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Hong_Kong.png,
    }
  - {
      name: 台湾节点,
      type: select,
      include-all-providers: true,
      filter: "(?i)台|tw",
      disable-udp: true,
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Taiwan.png,
    }
  - {
      name: 日本节点,
      type: url-test,
      include-all-providers: true,
      filter: "(?i)日|jp",
      exclude-filter: "下载",
      lazy: true,
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Japan.png,
    }
  - {
      name: 新加坡节点,
      type: select,
      include-all-providers: true,
      filter: "(?i)(新|sg)",
      lazy: true,
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Singapore.png,
    }
  - {
      name: 美国节点,
      type: select,
      include-all-providers: true,
      filter: "(?i)美|us",
      lazy: true,
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/United_States.png,
    }
  - {
      name: 其它地区,
      type: select,
      include-all-providers: true,
      filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*",
      icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Airport.png,
    }
  # - { name: 全部节点, <<: *use }


