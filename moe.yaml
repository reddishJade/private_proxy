ipv6: true
allow-lan: true
mixed-port: 7890
unified-delay: true
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome

external-controller: 127.0.0.1:9090
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

geodata-mode: true
geox-url:
  geoip: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"
  asn: "https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"

profile:
  store-selected: true
  store-fake-ip: true

dns:
  enable: true
  listen: :1053
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*"
    - +.lan
    - +.local
    - localhost.ptlogin2.qq.com
    - "*.msftconnecttest.com"
    - "*.msftncsi.com"
    - time.windows.com
    - time.apple.com
    - cn.pool.ntp.org
    - +.pool.ntp.org
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
    - "[2402:4e00::]"
    - "[2400:3200::1]"
  nameserver:
    - tls://8.8.4.4#dns
    - tls://1.0.0.1#dns
    - tls://[2001:4860:4860::8844]#dns
    - tls://[2606:4700:4700::1001]#dns
  proxy-server-nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  nameserver-policy:
    geosite:cn,private:
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
    geosite:!cn,!private:
      - tls://dns.google
      - tls://cloudflare-dns.com

sniffer:
  enable: true
  sniff:
    HTTP:
      ports:
        - 80
        - 8080-8880
      override-destination: true
    TLS:
      ports:
        - 443
        - 8443
    QUIC:
      ports:
        - 443
        - 8443
  force-domain:
    - +.v2ex.com
  skip-domain:
    - +.push.apple.com

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true

proxies: []

proxy-providers:
  iKuuu:
    url: "https://f0dr3.no-mad-world.club/link/2ld7oTKIOFeVTrYa?clash=4&extend=1"
    type: http
    filter: (?i)IEPL|下载
    interval: 86400
    health-check:
      { enable: true, url: "https://cp.cloudflare.com", interval: 300 }
    override:
      additional-prefix: "[iKuuu]"
  YZT:
    url: "https://sub.yztcloud.cc/getnodeinfo?token=63b704a74dedaf27ff61f0405196d75f"
    type: http
    filter: (?i)港|台|日|新|狮|美
    exclude-filter: (?i)每天|直连
    interval: 86400
    health-check:
      { enable: true, url: "https://cp.cloudflare.com", interval: 300 }
    override:
      additional-prefix: "[YZT]"

proxy-groups:
  - name: Proxy
    type: select
    proxies:
      - Select
      - IEPL
      - Home
      - HongKong
      - TaiWan
      - Japan
      - Singapore
      - USA
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Proxy.png
  - name: Select
    type: select
    use:
      - iKuuu
    exclude-filter: (?i)下载|测试
    icon: https://fastly.jsdelivr.net/gh/shindgewongxj/WHATSINStash@master/icon/select.png
  - name: IEPL
    type: select
    include-all-providers: true
    filter: (?i)IEPL
    icon: https://fastly.jsdelivr.net/gh/shindgewongxj/WHATSINStash@master/icon/fallback.png
  - name: Home
    type: select
    use:
      - YZT
    filter: (?i)家宽
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Back.png
  - name: Final
    type: select
    proxies:
      - Proxy
      - DIRECT
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Final.png
  - name: AIGC
    type: select
    proxies:
      - USA
      - Proxy
    icon: https://fastly.jsdelivr.net/gh/shindgewongxj/WHATSINStash@master/icon/openai.png
  - name: Apple
    type: select
    proxies:
      - Proxy
      - DIRECT
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Apple.png
  - name: CDN
    type: select
    proxies:
      - Download
      - Proxy
      - DIRECT
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Speedtest.png
  - name: Download
    type: url-test
    include-all-providers: true
    filter: (?i)下载|低倍率
    tolerance: 50
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Download.png
  - name: Microsoft
    type: select
    proxies:
      - Proxy
      - DIRECT
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Microsoft.png
  - name: Streaming
    type: select
    proxies:
      - Proxy
      - HongKong
      - Singapore
      - USA
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/YouTube.png
  - name: Telegram
    type: select
    proxies:
      - Proxy
      - Select
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Telegram.png
  - name: Domestic
    type: select
    proxies:
      - DIRECT
      - Proxy
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Domestic.png
  - name: Global
    type: select
    proxies:
      - Proxy
      - DIRECT
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Global.png
  - name: HongKong
    type: url-test
    tolerance: 50
    use:
      - YZT
    filter: (?i)港|hk
    exclude-filter: IEPL|家宽|低倍率
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Hong_Kong.png
  - name: TaiWan
    type: url-test
    tolerance: 50
    use:
      - YZT
    filter: (?i)台|tw
    exclude-filter: IEPL|家宽
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Taiwan.png
  - name: Japan
    type: url-test
    tolerance: 50
    use:
      - YZT
    filter: (?i)日|jp
    exclude-filter: IEPL|家宽
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Japan.png
  - name: Singapore
    type: url-test
    tolerance: 50
    use:
      - YZT
    filter: (?i)(新|狮|sg)
    exclude-filter: IEPL|家宽|低倍率
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Singapore.png
  - name: USA
    type: url-test
    tolerance: 50
    use:
      - YZT
    filter: (?i)美|us
    exclude-filter: IEPL|家宽
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/United_States.png

